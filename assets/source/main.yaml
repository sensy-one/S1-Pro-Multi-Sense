    icon: mdi:surround-sound
    entity_category: config
    optimistic: true
    turn_on_action:
      - output.ledc.set_frequency:
          id: mlt8530_buzzer
          frequency: !lambda 'return (uint32_t) id(buzzer_pitch_hz).state;'
      - output.set_level:
          id: mlt8530_buzzer
          level: !lambda 'return id(buzzer_volume).state;'
    turn_off_action:
      - output.set_level:
          id: mlt8530_buzzer
          level: 0.0

  - platform: template
    id: holding_switch
    name: "RADAR | Holding Engine"
    icon: mdi:account-clock
    entity_category: config
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF         
    turn_on_action:
