esphome:
  name: "s1-pro-multi-sense"
  friendly_name: "S1 Pro Multi Sense"
  name_add_mac_suffix: true
  project:
    name: "Sensy-One.S1 Pro Multi Sense"
    version: "v1.1.11"

  on_boot:
  - priority: 600
    then:
      - if:
          condition:
            lambda: 'return !id(onboarding_done);'
          then:
            - light.turn_on:
                id: ws2812_LED
                effect: "Purple Breathing"
          else:
            - lambda: '/* NaN */'

  - priority: 800
    then:
      - lambda: |-
          id(holding_enabled_bool) = id(holding_switch_internal).state;
      - lambda: |-
          if (!isnan(id(bme688_temp_offset).state)) {
            id(bsec_virtual_sensor)->set_temperature_offset((float) id(bme688_temp_offset).state);
          }
          if (!isnan(id(scd40_temp_offset).state)) {
            id(scd40_sensor)->set_temperature_offset((float) id(scd40_temp_offset).state);
          }

script:
  - id: finish_onboarding
    mode: restart
    then:
      - light.turn_on:
          id: ws2812_LED
          red: 100%
          green: 0%
          blue: 30% 
          brightness: 100%
      - delay: 2s
      - light.turn_off: ws2812_LED
      - lambda: 'id(onboarding_done) = true;'

external_components:
  - source:
      type: local
      path: components

esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_BOOTLOADER_APP_ROLLBACK_ENABLE: n

wifi:
  ap:
    ssid: "I am Sensy!"
    ap_timeout: 1min

captive_portal: 

logger:
  level: NONE
  baud_rate: 0

api:
  reboot_timeout: 0s
  on_client_connected:
    then:
      - if:
          condition:
            lambda: 'return !id(onboarding_done);'
          then:
            - script.execute: finish_onboarding
          else:
            - lambda: '/* NaN */'

ota:
  - platform: web_server

web_server:
  version: 3

uart:
  id: uart_bus
  tx_pin: GPIO21
  rx_pin: GPIO20
  baud_rate: 256000
  rx_buffer_size: 4096 

i2c:
  id: i2c_bus
  sda: GPIO5
  scl: GPIO6
  scan: false

output:
  - platform: ledc
    id: mlt8530_buzzer
    pin: GPIO7
    frequency: 2700 Hz
    inverted: false

bme68x_bsec2_i2c:
  i2c_id: i2c_bus
  id: bsec_virtual_sensor
  address: 0x76
  model: bme688
  sample_rate: LP
  supply_voltage: 3.3V
  state_save_interval: 6h
  operating_age: 4d 

globals:
  - id: flip_y_state
    type: bool
    restore_value: true
    initial_value: 'false'

  - id: onboarding_done
    type: bool
    restore_value: true
    initial_value: 'false'

  - id: holding_enabled_bool
    type: bool
    restore_value: true
    initial_value: 'true'

light:
  - platform: esp32_rmt_led_strip
    name: "WS2812 | LED"
    entity_category: config
    id: ws2812_LED
    chipset: WS2812
    pin: GPIO3
    num_leds: 1
    rgb_order: GRB
    restore_mode: RESTORE_DEFAULT_OFF
    effects:
      - addressable_lambda:
          name: "Purple Breathing"
          update_interval: 50ms
          lambda: |-
            static float phase = 0.0f;
            phase += 0.02f;
            if (phase > 1.0f) phase -= 1.0f;
            float s = (sinf(phase * 2.0f * 3.14159f) + 1.0f) * 0.5f;
            float brightness = s * 0.85f + 0.15f;
            uint8_t r = (uint8_t)(brightness * 220.0f);
            uint8_t g = 0;
            uint8_t b = (uint8_t)(brightness * 255.0f);
            for (size_t i = 0; i < it.size(); i++) {
              it[i] = Color(r, g, b);
            }

